<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Plaster|Raleway:300" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="navigation">
      <ul>
        <li id="pedals" class="clickable">Pedals</li>
        <li id="artists" class="clickable">Artists</li>
        <li id="users" class="clickable">Users</li>
        <li id="add-users" class="clickable"></li>
      </ul>
    </div>
    <div>
      <div class="row">
        <div class="col-md-2 outline">
              <ul id="pedal-list" class="pedal-click clickable">

              </ul>
              <ul id="artist-list" class="artist-click clickable">

              </ul>
              <ul id="users-list" class="user-click clickable">

              </ul>
        </div>
        <!--right div-->
        <div class="col-md-10 outline">
          <ul id="info-output" class="hide">

          </ul>
          <ul id="user-info-output" class="hide">

          </ul>


          <div id="new-user-form" class="hide">
            <form id="contact-input">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" id="name">
                <input type="text" class="form-control" placeholder="Band/Group" id="group">
                <input type="text" class="form-control" placeholder="About me" id="about-me">
                <div id="add-pedals">
                  <select class="custom-select form control col add-pedal add-pedal-select" required>
                    <option></option>
                  </select>
                </div>
                <button type="button" id="add-another-pedal">Add another pedal</button>
                <div id="add-artists">
                  <select class="custom-select form control col add-artist add-artist-select" required>
                    <option value=""></option>
                  </select>
                </div>
                <button type="button" id="add-another-artist">Follow another artist</button>
              </div>
              <button id="contact-info" type="submit" class="btn btn-outline-black btn-lg btn-block head">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
