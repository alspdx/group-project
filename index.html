<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container-responsive ">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>iStompr</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 outline">
          <div class="row">
            <div class="col-md-4 text-left">
              <h3 id="pedals" class="clickable">Pedals</h3>
              <h3 id="artists" class="clickable">Artists</h3>
              <h3 id="users" class="clickable">Users</h3>
              <h3 id="add-users" class="clickable">Add User</h3>
            </div>
            <div class="col-md-8 text-left">
              <ul id="pedal-list" class="pedal-click clickable">

              </ul>
              <ul id="artist-list" class="artist-click clickable">

              </ul>
              <ul id="users-list" class="user-click clickable">

              </ul>


            </div>
          </div>
        </div>
        <!--right div-->
        <div class="col-md-9 outline">
          <ul id="info-output" class="hide">

          </ul>
          <ul id="user-info-output" class="hide">

          </ul>

          <div id="new-user-form" class="hide">
            <form id="contact-input">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" id="name">
                <input type="text" class="form-control" placeholder="Band/Group" id="group">
                <input type="text" class="form-control" placeholder="About me" id="about-me">
                <div id="add-pedals">
                  <select class="custom-select form control col add-pedal add-pedal-select" required>
                    <option></option>
                  </select>
                </div>
                <button type="button" id="add-another-pedal">Add another pedal</button>
                <div id="add-artists">
                  <select class="custom-select form control col add-artist add-artist-select" required>
                    <option value=""></option>
                  </select>
                </div>
                <button type="button" id="add-another-artist">Follow another artist</button>
              </div>
              <button id="contact-info" type="submit" class="btn btn-outline-black btn-lg btn-block head">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
